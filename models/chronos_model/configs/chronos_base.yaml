seed: 42

data:
  long_path: data/processed/physionet2012_long.parquet
  id_col: patient_id
  time_col: t
  target_cols: [HR, NISysABP, NIDiasABP, NIMAP, RespRate, Temp, SpO2]

task:
  context_len: 12
  horizon: 12
  min_history: 24

split:
  method: patient_hash
  seed: 42
  test_fraction: 0.2
  hash_salt: chronos

model:
  params:
    model_path: amazon/chronos-t5-base
    use_source_package: false
    ignore_deps: true

output:
  dir: results/chronos
  run_name: physionet2012_chronos_cpu
  save_preds_long: false
