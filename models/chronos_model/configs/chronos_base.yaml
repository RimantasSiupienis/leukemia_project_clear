model:
  name: Chronos
  d_model: 128
  nhead: 4
  num_encoder_layers: 4
  dropout: 0.1

training:
  epochs: 50
  batch_size: 64
  learning_rate: 1e-3
  weight_decay: 1e-4
  optimizer: adamw
  seed: 42

data:
  id_col: patient_id
  time_col: t
  target_cols:
    - HR
    - NISysABP
    - NIDiasABP
    - NIMAP
    - RespRate
    - Temp
    - SpO2
  history_len: 12
  pred_len: 6

output:
  dir: results/chronos/physionet2012/chronos_base
  save_every: 5
